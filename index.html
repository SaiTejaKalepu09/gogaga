<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGaga - Adventure Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <span class="go">go</span><span class="gaga">gaga</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gift cards</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery  where every destination awaits your exploration</p>
        </div>
        <div class="search-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="checkin">Check-in</label>
                        <input type="date" class="form-control" id="checkin">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="checkout">Check-out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="guests-rooms">Guests and Rooms</label>
                        <select class="form-control" id="guests-rooms">
                            <option>2 adults, 0 children, 1 room</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="star-rating">
                        <label>Star Rating:</label>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="col-md-8 text-right">
                    <button class="btn btn-lg btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 GoGaga. All rights reserved.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
